<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>How much does the movie cost?</h1>
      <div id="movie-ticket">
        <form>
          <div class="form-group">
            <label for="age">What is you age?</label>
            <input id="age" class="form-control" type="text">
          </div>
          <p>What movie do you want to see?</p>
          <select class="form-control" id="movie">
            <option value="1">Captain Marvel</option>
            <option value="2">Us</option>
            <option value="3">Dumbo</option>
          </select>
          <p>Which time do you want to go?</p>
          <select class="form-control" id="time">
            <option value ="1">1pm</option>
            <option value ='2'>2pm</option>
            <option value ='3'>3pm</option>
            <option value ='4'>4pm</option>
          </select>

           <button type="submit" class="btn">How much is the ticket?</button>
        </form>
      </div>

        <div class="price">

        </div>
  </body>
</html>
